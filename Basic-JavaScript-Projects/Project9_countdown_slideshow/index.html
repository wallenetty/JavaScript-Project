<!DOCtype html>
<html lang="en">
    <head>
        <title>Project 9 Countdown Slideshow</title>
        <meta charset="utf-8">
        <!-- To utilize HTML, CSS and JavaScript together, we keep these in different files (CSS in the Head section, JS in the bottom of the Body element) -->
        <link rel="stylesheet" type="text/css" href="CSS/main.css">
    </head>

    <body>
        <!-- HTML code from step 168, timer countdown -->
        <p>How many seconds would you like to set your alarm for?</p>
        <input id="seconds" value="" />
        <button onclick="countdown()">Click here</button>
        <p id="timer"></p>

        <!-- SLIDESHOW CHALLENGE code Start -->

        <!-- Slideshow container -->
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="Images/img1.jpg" style="width:100%">
                <div class="text">Hickory Nut Falls at Chimney Rock State Park in Asheville, North Carolina</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="Images/img2.jpg" style="width:100%">
                <div class="text">Cotton Cay Beach in Turks and Caicos</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="Images/img3.jpg" style="width:100%">
                <div class="text">Sea Caves of Madeline Island, Wisconsin</div>
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
        <!-- SLIDESHOW CHALLENGE code End -->


        <!-- To utilize HTML, CSS and JavaScript together, we keep these in different files (CSS in the Head section, JS in the bottom of the Body element) -->
        <script src="JS/main.js"></script>
    </body>
</html>
