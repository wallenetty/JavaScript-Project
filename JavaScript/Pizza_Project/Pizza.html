<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pizza Drill Demo</title>
        <!-- This is the "long" notation for the typical <meta charset="utf-8"> element -->
        <META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=utf-8">
        <meta content="width=device-width,initial-scale=1.0" name="viewport">
        <script src="./Pizza_JavaScript/Pizza.js" defer></script>
        <link rel="stylesheet" type="text/css" href="./Pizza_CSS/Pizza.css" />
    </head>

    <body>
        <div id="menuBG">
            <h1 style="margin:0 0px 0 20px">Pizza Drill Tutorial</h1> <!-- Assign a color to all <h1> elements -->
            <input id="btnOrder" type="button" onclick="getReceipt()"
                value="Place Order">
            <form id="frmMenu">
                <!-- This container is on the left side of page -->
                <div class="menu left">
                    <h3>Size:</h3>
                    <!-- Radio buttons let a user select only one of a limited number of choices -->
                    <input class="size" type="radio" name="Size"
                        value="Personal Pizza">Personal Pizza<br>
                    <input class="size" type="radio" name="Size"
                        value="Small Pizza">Small Pizza<br> <!-- Add another pizza size to the list of available sizes -->
                    <input class="size" type="radio" name="Size"
                        value="Medium Pizza">Medium Pizza<br>
                    <input class="size" type="radio" name="Size"
                        value="Large Pizza" checked>Large Pizza<br> <!-- The Large Pizza option is checked as default -->
                    <input class="size" type="radio" name="Size"
                        value="Extra Large Pizza">Extra Large Pizza<br>
                </div>

                <!-- This container is in the center of page -->
                <div class="menu center">
                    <h3>Vegetables:</h3> <!-- Add a vegetable toppings option to the menu -->
                    <input class="toppings" type="checkbox" name="Topping"
                        value="Mushrooms">Mushrooms<br>
                    <input class="toppings" type="checkbox" name="Topping"
                        value="Onions">Onions<br>
                    <input class="toppings" type="checkbox" name="Topping"
                        value="Tomatoes">Tomatoes<br>
                    <input class="toppings" type="checkbox" name="Topping"
                        value="Black Olives">Black Olives<br>
                    <input class="toppings" type="checkbox" name="Topping"
                        value="Green Peppers">Green Peppers<br>
                </div>

                <!-- This container is on the right side of page -->
                <div class="menu right">
                    <h3>Meats:</h3>
                    <!-- Checkbox allows for more than one option to be checked -->
                    <input class="toppings" type="checkbox" name="Topping"
                        value="Pepperoni">Pepperoni<br>
                    <input class="toppings" type="checkbox" name="Topping"
                        value="Sausage">Sausage<br>
                    <input class="toppings" type="checkbox" name="Topping"
                        value="Canadian Bacon">Canadian Bacon<br>
                    <input class="toppings" type="checkbox" name="Topping"
                        value="Ground Beef">Ground Beef<br>
                    <input class="toppings" type="checkbox" name="Topping"
                        value="Anchovy">Anchovy<br>
                    <input class="toppings" type="checkbox" name="Topping"
                        value="Chicken">Chicken<br>
                    <input class="toppings" type="checkbox" name="Topping"
                        value="Meatballs">Meatballs<br> <!-- Add another type of meat to the list of available meats -->
                </div>
                <div id="cart">
                    <div id="showText"></div>
                    <div id="totalPrice"></div>
                </div>
            </form>
        </div>
    </body>
</html>
