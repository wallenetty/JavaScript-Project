<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Slideshow Challenge, Create an automatic slideshow 6/7/22 -->
        <title>Slideshow Challenge</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./CSS/Slideshow.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
        $("#slideshow > div:gt(0)").hide();

        setInterval(function() {
            $('#slideshow > div:first')
            .fadeOut(1000)
            .next()
            .fadeIn(1000)
            .end()
            .appendTo('#slideshow');
        }, 3000);
        </script>
    </head>

    <body>
        <div id="slideshow">
            <div>
                All things sloth related!
            </div>
            <div>
                <img src="./Images/Chloe_sloth.jpg">
            </div>
            <div>
                <img src="./Images/Sloth_dolls.jpg">
            </div>
            <div>
                <img src="./Images/Sloth_mug.jpg">
            </div>
        </div>
        
    </body>
</html>
