<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Horizontal Rule</title>
        <meta charset="utf-8">
    </head>

    <body>
        <h1>Example of Horizontal Rule</h1>
        <hr> <!-- Horizontal Rule tag -->
        <p>The horizontal line above is a demonstration of the horizontal rule ("< hr >") tag in HTML.</p>
        <p>A Horizontal Rule is a horizontal (left to right) line that goes from one side of a page to the other. It acts as a divider between text or sections of a webpage.</p>

    </body>
</html>
